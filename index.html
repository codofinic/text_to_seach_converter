    <link rel="stylesheet" href="./style.css" />

  <body>
    <main>
      <h1>text to speaker conveter</h1>
      <textarea
        name=""
        id="textarea"
        cols="45"
        rows="10"
        placeholder="please enter the text..."
      ></textarea>
      <div class="button">

        <button id="clear">clear</button>
      </div>
    </main>
    <script src="./script.js"></script>
